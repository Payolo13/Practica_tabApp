<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practica Alpine</title>
  <link rel="stylesheet" href="./css/tailwind.css" />
  <link rel="stylesheet" href="./css/boxicons-2.1.2/css/boxicons.min.css" />
  <link rel="stylesheet" href="./css/main.css" />

  <script defer src="./js/alpine.js"></script>
</head>

<body>
  <div x-data="{nombre: ''}" class="container p-6">

    <h1 class="text-indigo-400 text-4xl font-semibold mb-10 mt-10">
      Hola Alpine</h1>

    <div class="input-wrapper text-2xl">
      <label for="nombre">Escribe tu nombre</label>
      <input type="text" 
      name="nombre" 
      id="nombre" 
      placeholder="Nombre..."
      class="border border-blue-600 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500"
      x-model="nombre" 
      />
      <p>Hola <span x-text="nombre"></span>, bienvenido a Alpine JS</p>
    </div>
  </div>
  <div class="container">
    <button type="submit" x-on:click="selectedTab=0">Tab 1</button>
    <button type="submit"x-on:click="selectedTab=1">Tab 2</button>
    <button type="submit" x-on:click="selectedTab=2">Tab 3</button>
    <p x-show="selectedTab===0">Estas en el tab 0</p>
    <p x-show="selectedTab===1">Estas en el tab 1</p>
    <p x-show="selectedTab===2">Estas en el tab 2</p>
  </div>
  <script src="./js/tabApp"></script>
</body>

</html>
